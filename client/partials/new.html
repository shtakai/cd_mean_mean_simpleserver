<!-- You will attach an ng-model and an ng-submit to your forms (but might want to wait until the next tab, when you have your controllers and factory) -->
<h1 ng-init="c.index()">NEW</h1>
<form ng-submit="c.create()">
  First Name: <input type="text" ng-model="c.firstName">
  Last Name: <input type="text" ng-model="c.lastName">
  Birthday: <input type="date" ng-model="c.birthday">
  <input type="submit" value="Create">
  <!-- Appropriate inputs here! -->
</form>
